<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Store</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f6f9; color: #333; }
    header { background: #2c3e50; color: #fff; padding: 16px 24px; }
    header h1 { font-size: 1.5rem; }
    main { max-width: 900px; margin: 32px auto; padding: 0 16px; }
    .card { background: #fff; border-radius: 8px; padding: 24px; margin-bottom: 24px; box-shadow: 0 2px 6px rgba(0,0,0,.08); }
    h2 { font-size: 1.1rem; margin-bottom: 16px; color: #2c3e50; }
    .form-row { display: flex; gap: 12px; flex-wrap: wrap; }
    .form-row input, .form-row select { flex: 1; min-width: 160px; padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 0.95rem; background: #fff; }
    button { padding: 8px 18px; border: none; border-radius: 4px; cursor: pointer; font-size: 0.95rem; }
    .btn-primary { background: #2980b9; color: #fff; }
    .btn-primary:hover { background: #1f6391; }
    .btn-danger { background: #e74c3c; color: #fff; }
    .btn-danger:hover { background: #c0392b; }
    .btn-secondary { background: #95a5a6; color: #fff; }
    .btn-secondary:hover { background: #7f8c8d; }
    table { width: 100%; border-collapse: collapse; }
    th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid #eee; font-size: 0.9rem; }
    th { background: #ecf0f1; font-weight: 600; }
    tr:hover td { background: #f9f9f9; }
    .actions { display: flex; gap: 6px; }
    #message { padding: 10px 14px; border-radius: 4px; margin-bottom: 16px; display: none; }
    #message.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
    #message.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
    #empty-state { text-align: center; padding: 32px; color: #999; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ›’ Product Store</h1>
  </header>
  <main>
    <div id="message"></div>

    <div class="card">
      <h2 id="form-title">Add Product</h2>
      <form id="product-form">
        <input type="hidden" id="product-id" />
        <div class="form-row">
          <input type="text" id="product-name" placeholder="Product name *" required />
          <input type="text" id="product-description" placeholder="Description (optional)" />
          <select id="product-category">
            <option value="">Category (optional)</option>
            <option value="Electrical">Electrical</option>
            <option value="Garden &amp; Outdoor">Garden &amp; Outdoor</option>
            <option value="Hand tools">Hand tools</option>
            <option value="Hardware">Hardware</option>
            <option value="Lumber &amp; Building materials">Lumber &amp; Building materials</option>
            <option value="Paint &amp; Finishes">Paint &amp; Finishes</option>
            <option value="Plumbing">Plumbing</option>
            <option value="Power tools">Power tools</option>
            <option value="Storage &amp; organization">Storage &amp; organization</option>
          </select>
          <button type="submit" class="btn-primary" id="submit-btn">Add Product</button>
          <button type="button" class="btn-secondary" id="cancel-btn" style="display:none">Cancel</button>
        </div>
      </form>
    </div>

    <div class="card">
      <h2>Products</h2>
      <div id="products-container">
        <p id="empty-state">No products yet. Add one above!</p>
        <table id="products-table" style="display:none">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Description</th>
              <th>ID</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="products-body"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const API = '/products';

    function showMessage(text, type) {
      const el = document.getElementById('message');
      el.textContent = text;
      el.className = type;
      setTimeout(() => { el.className = ''; el.style.display = 'none'; }, 3000);
    }

    async function loadProducts() {
      try {
        const res = await fetch(API);
        const products = await res.json();
        renderProducts(products);
      } catch (e) {
        showMessage('Failed to load products.', 'error');
      }
    }

    function renderProducts(products) {
      const empty = document.getElementById('empty-state');
      const table = document.getElementById('products-table');
      const tbody = document.getElementById('products-body');
      tbody.innerHTML = '';
      if (products.length === 0) {
        empty.style.display = 'block';
        table.style.display = 'none';
        return;
      }
      empty.style.display = 'none';
      table.style.display = 'table';
      products.forEach(p => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${escapeHtml(p.name)}</td>
          <td>${escapeHtml(p.category || '')}</td>
          <td>${escapeHtml(p.description || '')}</td>
          <td style="font-size:.8rem;color:#999">${escapeHtml(p.id)}</td>
          <td class="actions">
            <button class="btn-primary" onclick="editProduct('${p.id}')">Edit</button>
            <button class="btn-danger" onclick="deleteProduct('${p.id}')">Delete</button>
          </td>`;
        tbody.appendChild(tr);
      });
    }

    function escapeHtml(str) {
      return String(str).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
    }

    document.getElementById('product-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('product-id').value;
      const name = document.getElementById('product-name').value.trim();
      const description = document.getElementById('product-description').value.trim();
      const category = document.getElementById('product-category').value;
      if (!name) return;
      try {
        const method = id ? 'PUT' : 'POST';
        const url = id ? `${API}/${id}` : API;
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description, category })
        });
        if (!res.ok) throw new Error(await res.text());
        showMessage(id ? 'Product updated!' : 'Product added!', 'success');
        resetForm();
        loadProducts();
      } catch (e) {
        showMessage('Error: ' + e.message, 'error');
      }
    });

    async function deleteProduct(id) {
      if (!confirm('Delete this product?')) return;
      try {
        const res = await fetch(`${API}/${id}`, { method: 'DELETE' });
        if (!res.ok) throw new Error(await res.text());
        showMessage('Product deleted.', 'success');
        loadProducts();
      } catch (e) {
        showMessage('Error: ' + e.message, 'error');
      }
    }

    async function editProduct(id) {
      try {
        const res = await fetch(`${API}/${id}`);
        if (!res.ok) throw new Error(await res.text());
        const p = await res.json();
        document.getElementById('product-id').value = p.id;
        document.getElementById('product-name').value = p.name;
        document.getElementById('product-description').value = p.description || '';
        document.getElementById('product-category').value = p.category || '';
        document.getElementById('form-title').textContent = 'Edit Product';
        document.getElementById('submit-btn').textContent = 'Update Product';
        document.getElementById('cancel-btn').style.display = 'inline-block';
        document.getElementById('product-name').focus();
      } catch (e) {
        showMessage('Error: ' + e.message, 'error');
      }
    }

    function resetForm() {
      document.getElementById('product-id').value = '';
      document.getElementById('product-name').value = '';
      document.getElementById('product-description').value = '';
      document.getElementById('product-category').value = '';
      document.getElementById('form-title').textContent = 'Add Product';
      document.getElementById('submit-btn').textContent = 'Add Product';
      document.getElementById('cancel-btn').style.display = 'none';
    }

    document.getElementById('cancel-btn').addEventListener('click', resetForm);

    loadProducts();
  </script>
</body>
</html>
