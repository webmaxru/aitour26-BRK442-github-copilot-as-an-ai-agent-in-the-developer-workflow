<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Store</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: Arial, sans-serif; background: #f4f4f4; color: #333; }
        header { background: #0078d4; color: #fff; padding: 1rem 2rem; }
        header h1 { font-size: 1.5rem; }
        main { max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: #fff; border-radius: 6px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); padding: 1.5rem; margin-bottom: 1.5rem; }
        .card h2 { margin-bottom: 1rem; font-size: 1.2rem; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.3rem; font-weight: bold; font-size: 0.9rem; }
        input[type="text"] { width: 100%; padding: 0.5rem 0.75rem; border: 1px solid #ccc; border-radius: 4px; font-size: 1rem; }
        input[type="text"]:focus { outline: none; border-color: #0078d4; box-shadow: 0 0 0 2px rgba(0,120,212,0.2); }
        button { padding: 0.5rem 1.2rem; border: none; border-radius: 4px; cursor: pointer; font-size: 0.9rem; }
        .btn-primary { background: #0078d4; color: #fff; }
        .btn-primary:hover { background: #005fa3; }
        .btn-secondary { background: #eee; color: #333; }
        .btn-secondary:hover { background: #ddd; }
        .btn-danger { background: #d42b0e; color: #fff; }
        .btn-danger:hover { background: #a82208; }
        .btn-sm { padding: 0.3rem 0.7rem; font-size: 0.8rem; }
        .product-list { list-style: none; }
        .product-list li { display: flex; align-items: center; justify-content: space-between; padding: 0.75rem 1rem; border-bottom: 1px solid #eee; gap: 1rem; }
        .product-list li:last-child { border-bottom: none; }
        .product-info { flex: 1; }
        .product-info .product-name { font-weight: bold; }
        .product-info .product-description { font-size: 0.85rem; color: #666; margin-top: 0.2rem; }
        .product-actions { display: flex; gap: 0.5rem; }
        .spinner { text-align: center; padding: 1rem; color: #666; font-style: italic; }
        .empty { text-align: center; padding: 1rem; color: #999; }
        .toast { display: none; background: #d42b0e; color: #fff; padding: 0.75rem 1rem; border-radius: 4px; margin-bottom: 1rem; }
        .toast.visible { display: block; }
        .form-actions { display: flex; gap: 0.5rem; }
        @media (max-width: 480px) {
            .product-list li { flex-direction: column; align-items: flex-start; }
            .product-actions { margin-top: 0.5rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Store</h1>
    </header>
    <main>
        <div id="error-toast" class="toast" role="alert"></div>

        <div class="card">
            <h2 id="form-title">Add Product</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Product name" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Product description" />
            </div>
            <div class="form-actions">
                <button class="btn-primary" id="submit-btn" onclick="submitProduct()">Add Product</button>
                <button class="btn-secondary" id="cancel-btn" style="display:none" onclick="cancelEdit()">Cancel</button>
            </div>
        </div>

        <div class="card">
            <h2>Products</h2>
            <div id="spinner" class="spinner">Loading...</div>
            <ul id="product-list" class="product-list" style="display:none"></ul>
            <div id="empty-msg" class="empty" style="display:none">No products yet. Add one above!</div>
        </div>
    </main>

    <script>
        let editingId = null;

        function showError(msg) {
            const toast = document.getElementById('error-toast');
            toast.textContent = msg;
            toast.classList.add('visible');
            setTimeout(() => toast.classList.remove('visible'), 4000);
        }

        async function loadProducts() {
            const spinner = document.getElementById('spinner');
            const list = document.getElementById('product-list');
            const empty = document.getElementById('empty-msg');
            spinner.style.display = 'block';
            list.style.display = 'none';
            empty.style.display = 'none';
            try {
                const res = await fetch('/products');
                if (!res.ok) throw new Error('Failed to load products');
                const products = await res.json();
                list.innerHTML = '';
                if (products.length === 0) {
                    empty.style.display = 'block';
                } else {
                    products.forEach(p => list.appendChild(createProductItem(p)));
                    list.style.display = 'block';
                }
            } catch (e) {
                showError(e.message);
            } finally {
                spinner.style.display = 'none';
            }
        }

        function createProductItem(p) {
            const li = document.createElement('li');
            li.dataset.id = p.id;
            li.innerHTML = `
                <div class="product-info">
                    <div class="product-name">${escapeHtml(p.name)}</div>
                    <div class="product-description">${escapeHtml(p.description)}</div>
                </div>
                <div class="product-actions">
                    <button class="btn-secondary btn-sm" onclick="startEdit('${p.id}', '${escapeAttr(p.name)}', '${escapeAttr(p.description)}')">Edit</button>
                    <button class="btn-danger btn-sm" onclick="deleteProduct('${p.id}')">Delete</button>
                </div>`;
            return li;
        }

        function escapeHtml(str) {
            const d = document.createElement('div');
            d.appendChild(document.createTextNode(str));
            return d.innerHTML;
        }

        function escapeAttr(str) {
            return str.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
        }

        async function submitProduct() {
            const name = document.getElementById('name').value.trim();
            const description = document.getElementById('description').value.trim();
            if (!name) { showError('Product name is required.'); return; }
            try {
                let res;
                if (editingId) {
                    res = await fetch(`/products/${editingId}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, description })
                    });
                } else {
                    res = await fetch('/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, description })
                    });
                }
                if (!res.ok) throw new Error('Failed to save product');
                cancelEdit();
                loadProducts();
            } catch (e) {
                showError(e.message);
            }
        }

        function startEdit(id, name, description) {
            editingId = id;
            document.getElementById('name').value = name;
            document.getElementById('description').value = description;
            document.getElementById('form-title').textContent = 'Edit Product';
            document.getElementById('submit-btn').textContent = 'Update Product';
            document.getElementById('cancel-btn').style.display = 'inline-block';
            document.getElementById('name').focus();
        }

        function cancelEdit() {
            editingId = null;
            document.getElementById('name').value = '';
            document.getElementById('description').value = '';
            document.getElementById('form-title').textContent = 'Add Product';
            document.getElementById('submit-btn').textContent = 'Add Product';
            document.getElementById('cancel-btn').style.display = 'none';
        }

        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;
            try {
                const res = await fetch(`/products/${id}`, { method: 'DELETE' });
                if (!res.ok) throw new Error('Failed to delete product');
                loadProducts();
            } catch (e) {
                showError(e.message);
            }
        }

        loadProducts();
    </script>
</body>
</html>
